                          </label>

                            type="text"
                          />
                        </div>

                            type="text"

                        </div>
                        <div class="ip-control x2">

                        </div>
                        <div class="ip-control">
                          <label for="" class="t-label mb-10"
                            >Nội dung tin nhắn

                          >

                            id=""
